openapi: 3.0.3
info:
  title: Ot-chawon API v0
  version: 0.2.0
servers:
  - url: http://localhost:8080
components:
  schemas:
    ApiError:
      type: object
      required: [success, message, traceId]
      properties:
        success:
          type: boolean
          example: false
        message:
          type: string
          example: invalid request payload
        traceId:
          type: string
          example: 9f4a8f8a3f7b4e0f
paths:
  /api/v1/auth/login:
    post:
      summary: Login
      responses:
        '200': { description: OK }
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
  /api/v1/auth/refresh:
    post:
      summary: Refresh token
      responses:
        '200': { description: OK }
  /api/v1/users/me:
    get:
      summary: Get my profile
      responses:
        '200': { description: OK }
    patch:
      summary: Update my profile
      responses:
        '200': { description: OK }
  /api/v1/products:
    get:
      summary: List products
      responses:
        '200': { description: OK }
    post:
      summary: Create product
      responses:
        '201': { description: Created }
  /api/v1/products/{id}:
    get:
      summary: Get product detail
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
      responses:
        '200': { description: OK }
    patch:
      summary: Update product
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
      responses:
        '200': { description: OK }
  /api/v1/orders:
    post:
      summary: Create order
      responses:
        '201': { description: Created }
  /api/v1/orders/{id}:
    get:
      summary: Get order
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
      responses:
        '200': { description: OK }
